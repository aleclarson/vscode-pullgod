name: Check Changelog

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run changelog check script
        run: |
          chmod +x ./scripts/check-changelog.sh
          ./scripts/check-changelog.sh
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}

      - name: Fail if CHANGELOG.md contains "## [Unreleased]"
        run: |
          if grep -q "## \[Unreleased\]" CHANGELOG.md; then
            echo "Error: CHANGELOG.md should not contain '## [Unreleased]'. Please replace it with a versioned header."
            exit 1
          fi
